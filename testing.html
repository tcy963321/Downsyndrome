<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body, html {
  height: 100%;
  margin: 0;
}

.bg {
  /* The image used */
  background-image: url("cutespark.jpg");

  /* Full height */
  height: 100%;
  width: 100%; 

  /* Center and scale the image nicely */
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
}
video {
	width: 24.5%;
	height: 30%;
	display: inline-block;
	margin-top: 13em;
}
</style>
</head>
<body>

<div class="bg">
<video controls>
  <source src="LearnName.mp4" type="video/mp4">
</video>
<video controls>
  <source src="Egg.mp4" type="video/mp4">
</video>
<video controls>
  <source src="Day.mp4" type="video/mp4">
</video>
<video controls>
  <source src="ViviOvi.mp4" type="video/mp4">
</video>
</div>

</body>
</html>
